<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="bg-dark p-5 text-center text-light fw-bold fs-1">
    To Do List
  </div>
  <div class="container  pt-5">
    <div class="row">
      <div class="col">
        <div class="list-group" id="tasksContainer">


        </div>
      </div>
      <div class="col">
        <form id="todoForm">
          <div class="mb-3">
            <label for="InputName" class="form-label">Name</label>
            <input type="Name" class="form-control" id="InputName" >
            
          </div>
          <div class="mb-3">
            <label for="InputContent" class="form-label">Content</label>
            <input type="Content" class="form-control" id="InputContent">
          </div>
          
          <button type="Add" class="btn btn-primary " style="margin-left: 80px;">Add To Do</button>
        </form>
      </div>
    </div>
  </div>  
  <script src="todolist.js"></script>
  
</body>
</html>
