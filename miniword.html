<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="p-4 bg-dark text-warning text-center fs-1 fw-bold ">
    Mini Word
  </div>
  <div class="container mt-5">
    <h2>Select A color</h2>

    <!-- Button to trigger color picker -->
    <button class="btn btn-primary" onclick="document.getElementById('colorInput').click()">Pick a Color</button>

    <!-- Hidden color input -->
    <input type="color" id="colorInput" class="color-input m-3" onchange="changeColor(this.value)">

  
    <label for="fontFamily" class="form-label mb-4">Select Font Family:</label>
      <select id="fontFamily" class="form-select" onchange="changeFontFamily(this.value)">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <label for="fontSize" class="form-label">Font Size (px):</label>
      <input type="number" id="fontSize" class="form-control" value="16" onchange="changeFontSize(this.value)">
    </div>


    <p class="mt-3 mr-10 " id="sampleText" style="font-family: Arial; font-size: 16px; margin-left: 65px ;">Je suis Mohamed Abdelwahed</p>
  </div>
  <script src="miniword.js"></script>

</body>
</html>
